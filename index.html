<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Precios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .pricing-table {
            text-align: center;
        }
        .pricing-table h1 {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .pricing-options {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .pricing-option {
            border: 1px solid #ddd;
            padding: 20px;
            width: 150px;
            height: 300px;
            background-color: #fff;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .pricing-option.special {
            background-color: #fff; /* Blanco */
        }
        .pricing-option:hover {
            transform: scale(1.05);
            background-color: #f8d7da; /* Rojo pálido */
        }
        .pricing-option h2 {
            margin: 0;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .pricing-option p {
            margin: 10px 0;
            font-size: 1em;
        }
        .order-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            text-decoration: none;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .order-button.black {
            background-color: #000; /* Negro */
            color: #fff;
        }
        .order-button:hover {
            background-color: yellow;
            color: #000;
        }
        .pricing-option:hover .order-button {
            background-color: yellow;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="pricing-table">
        <h1>Tabla de precios</h1>
        <div class="pricing-options">
            <div class="pricing-option">
                <h2>Comienzo</h2>
                <p>Gratis</p>
                <p>1 usuario<br>1 proyecto</p>
                <a href="#" class="order-button black">Ordenar ahora</a>
            </div>
            <div class="pricing-option special">
                <h2>Básico</h2>
                <p>$19.99</p>
                <p>5 usuarios<br>5 proyectos</p>
                <a href="#" class="order-button black">Ordenar ahora</a>
            </div>
            <div class="pricing-option">
                <h2>Medio</h2>
                <p>$49.99</p>
                <p>100 usuarios<br>100 proyectos</p>
                <a href="#" class="order-button black">Ordenar ahora</a>
            </div>
            <div class="pricing-option">
                <h2>Expet</h2>
                <p>$199.99</p>
                <p>Usuarios ilimitados<br>Proyectos ilimitados</p>
                <a href="#" class="order-button black">Ordenar ahora</a>
            </div>
        </div>
    </div>
</body>
</html>
